{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center">
    <h1 class="text-4xl font-bold text-gray-900 mb-6">Processed Datasets Catalog</h1>
    <p class="text-lg text-gray-600 max-w-2xl mb-8">
        Browse the list of DICOM datasets available in the knowledge graph.
    </p>

    <div id="catalogs-container" class="w-full max-w-4xl space-y-8">
        <p id="loading-message" class="text-center text-gray-500">Loading catalog...</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const catalogsContainer = document.getElementById('catalogs-container');
        const loadingMessage = document.getElementById('loading-message');

        try {
            const response = await fetch('/api/catalog');
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Failed to fetch catalog data');
            }
            const data = await response.json();
            
            loadingMessage.classList.add('hidden');

            if (data.catalogs && data.catalogs.length > 0) {
                data.catalogs.forEach(catalog => {
                    const catalogElement = document.createElement('div');
                    catalogElement.className = 'bg-gray-100 p-6 rounded-lg shadow-inner';
                    
                    // --- START: MODIFICATIONS ---
                    const catalogMetadata = catalog.metadata;
                    const catalogName = catalogMetadata.uri.split('/').pop(); // Extract name from URI for the link

                    const metadataHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-semibold text-gray-800">Catalog: ${catalogMetadata.name || 'N/A'}</h2>
                            <a href="/rdf/${catalogName}" download="${catalogName}.ttl" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 transition">
                                Download TTL
                            </a>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left text-sm text-gray-600 mb-6">
                            <p><strong>Publisher:</strong> ${catalogMetadata.publisher || 'N/A'}</p>
                            <p><strong>Issued:</strong> ${catalogMetadata.issued || 'N/A'}</p>
                            <p><strong>Language:</strong> ${catalogMetadata.language || 'N/A'}</p>
                        </div>
                    `;
                    // --- END: MODIFICATIONS ---

                    catalogElement.innerHTML += metadataHTML;
                    
                    const datasetsList = document.createElement('div');
                    datasetsList.className = 'w-full space-y-4';
                    
                    if (catalog.datasets.length > 0) {
                        catalog.datasets.forEach(dataset => {
                            const card = document.createElement('div');
                            card.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300';
                            
                            const creatorNames = dataset.creators.length > 0
                                ? dataset.creators.join(', ')
                                : 'N/A';

                            card.innerHTML = `
                                <h3 class="text-xl font-semibold text-indigo-600 mb-2">${dataset.title || 'N/A'}</h3>
                                <p class="text-gray-700 mb-2">${dataset.description || 'N/A'}</p>
                                <div class="grid grid-cols-2 gap-2 text-sm text-gray-600 mb-4">
                                    <p><strong>Publisher:</strong> ${dataset.publisher || 'N/A'}</p>
                                    <p><strong>Issued:</strong> ${dataset.issued || 'N/A'}</p>
                                    <p><strong>Records:</strong> ${dataset.numRecords}</p>
                                    <p><strong>Creators:</strong> ${creatorNames}</p>
                                </div>
                            `;
                            datasetsList.appendChild(card);
                        });
                    } else {
                        datasetsList.innerHTML = '<p class="text-center text-gray-500">No datasets found in this catalog.</p>';
                    }
                    
                    catalogElement.appendChild(datasetsList);
                    catalogsContainer.appendChild(catalogElement);
                });
            } else {
                catalogsContainer.innerHTML = '<p class="text-center text-gray-500">No catalogs found.</p>';
            }

        } catch (error) {
            console.error('Error fetching catalog:', error);
            loadingMessage.textContent = `Failed to load catalog: ${error.message}`;
            loadingMessage.classList.remove('hidden');
        }
    });

    

</script>
{% endblock %}
