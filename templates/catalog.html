{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center">
    <h1 class="text-4xl font-bold text-gray-900 mb-6">Processed Datasets Catalog</h1>
    <p class="text-lg text-gray-600 max-w-2xl mb-8">
        Browse the list of DICOM datasets available in the knowledge graph.
    </p>
    <div id="catalog-list" class="w-full max-w-4xl space-y-4">
        <p id="loading-message" class="text-center text-gray-500">Loading catalog...</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const catalogList = document.getElementById('catalog-list');
        const loadingMessage = document.getElementById('loading-message');

        try {
            const response = await fetch('/api/catalog');
            if (!response.ok) {
                throw new Error('Failed to fetch catalog data');
            }
            const data = await response.json();
            
            loadingMessage.classList.add('hidden');

            if (data.datasets.length > 0) {
                data.datasets.forEach(dataset => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300';
                    card.innerHTML = `
                        <h2 class="text-2xl font-semibold text-indigo-600 mb-2">${dataset.title}</h2>
                        <p class="text-gray-700">${dataset.description}</p>
                        <a href="#" class="text-indigo-500 hover:text-indigo-700 font-medium mt-2 block">View Details &rarr;</a>
                    `;
                    catalogList.appendChild(card);
                });
            } else {
                catalogList.innerHTML = '<p class="text-center text-gray-500">No datasets found in the catalog.</p>';
            }

        } catch (error) {
            console.error('Error fetching catalog:', error);
            loadingMessage.textContent = 'Failed to load catalog. Please try again later.';
            loadingMessage.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
