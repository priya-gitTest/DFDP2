<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM KG</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans text-gray-800">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-indigo-600">DICOM KG</a>
            <div class="flex space-x-4">
                <a href="/" class="text-gray-600 hover:text-indigo-600 transition duration-300">Home</a>
                <a href="/catalog" class="text-gray-600 hover:text-indigo-600 transition duration-300">Catalog</a>
                <a href="/sparql" class="text-gray-600 hover:text-indigo-600 transition duration-300">SPARQL</a>
                <a href="/visualize" class="text-gray-600 hover:text-indigo-600 transition duration-300">Visualize</a>
            </div>
        </nav>
    </header>
    <main class-="flex-grow container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white shadow-inner mt-auto">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500 text-sm">
            &copy; 2024 DICOM Knowledge Graph. All rights reserved.
        </div>
    </footer>
</body>
</html>
