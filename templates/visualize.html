<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        .links line { stroke: #999; stroke-opacity: 0.6; }
        .nodes circle { stroke: #fff; stroke-width: 1.5px; }
        .node-label { font-size: 10px; fill: #333; pointer-events: none; }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-indigo-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">DICOM KG</h1>
            <nav>
                <a href="/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Home</a>
                <a href="/catalog" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Catalog</a>
                <a href="/sparql" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">SPARQL</a>
                <a href="/visualize" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Visualize</a>
            </nav>
        </div>
    </header>

    <main class="pt-20">
        <div id="graph-container" class="w-full" style="height: calc(100vh - 64px);">
            </div>
    </main>
    
    <script>
        const container = document.getElementById("graph-container");
        const width = container.clientWidth;
        const height = container.clientHeight;

        const svg = d3.select("#graph-container").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", (event) => {
                g.attr("transform", event.transform)
            }));

        const g = svg.append("g");

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        // **FIX**: Changed the endpoint from "/graph-data" to the correct "/api/visualize"
        d3.json("/api/visualize").then(function(graph) {
            
            const link = g.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .join("line")
                .attr("stroke-width", 1.5);

            const node = g.append("g")
                .attr("class", "nodes")
                .selectAll("g") // Create groups for nodes
                .data(graph.nodes)
                .join("g")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
            
            node.append("circle")
                .attr("r", 12)
                .attr("fill", d => color(d.group));
            
            node.append("text")
                .attr("class", "node-label")
                .attr("dx", 15)
                .attr("dy", ".35em")
                .text(d => d.label);

            node.append("title")
                .text(d => d.id);

            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            }
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
